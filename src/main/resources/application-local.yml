spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/taskmanagementdb
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  redis:
    host: localhost
    port: 6379

logging:
  level:
    org.hibernate.SQL: DEBUG
